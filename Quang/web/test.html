<!DOCTYPE html>
<html>
<head>
    <style>
        .block {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            opacity: 0;
            transition: opacity 2s;
        }
    </style>
</head>
<body>

<div class="block"></div>
<div class="block"></div>
<div class="block"></div>

<script>
    var blocks = document.querySelectorAll('.block');
    for (let i = 0; i < blocks.length; i++) {
        setTimeout(function() {
            blocks[i].style.opacity = 1;
        }, i * 1000); // Thời gian chờ trước khi hiển thị mỗi khối
    }
</script>

</body>
</html>
